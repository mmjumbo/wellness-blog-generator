<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wellness Blog Builder</title>
    <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>
  <body>
    <div class="container">
    <header>
      <h1>Write Your Wellness Blog</h1>
    </header>

    <main>
      <form id="blog-creator">
        <input
          type="text"
          placeholder="Enter topic and context"
          required
          autocomplete="off"
          class="prompt"
          id="instruction"
        />
        <input type="submit" class="submit" />
      </form>
      <div class="content" id="content"></div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/mmjumbo" target="_blank">Maggie Jumbo</a>, is
      <a
        href="https://github.com/mmjumbo/wellness-blog-generator"
        target="_blank"
        >open-sourced on GitHub</a
      >
      and is
      <a href="https://wellness-blog-generator.netlify.app/" target="_blank"
        >hosted on Netlify</a>
      
      
    </footer>
</div>
    <script src="src/index.js"></script>
  </body>
</html>
